<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>
    <h2>January Mood Calendar</h2>
    <h4>~ color each day depending on what your mood was / is ~</h4>
    <p>Select mood:</p>
    <div class="color_container">
		<button class="Color1" id="White">
			<i class="You are good today"></i>
		</button>

        <button class="Color2" id="Red">
			<i class="You are sad today"></i>
		</button>

        <button class="Color3" id="Green">
			<i class="You are happy today"></i>
		</button>
        
    <div class = "moodCalendar">

  <div id="calendar"></div>

<script src="./calendarSetup.js">  
</script>

<script src="./moodCalendar.js"></script>

<script>
    const Calendar = document.getElementById("calendar");
    console.log(Calendar);
    Calendar.addEventListener('click', evt => {
        console.log(evt.target);
        evt.target.style['background-color'] = window.activeColor;
    })
</script>

</body>

</html>
